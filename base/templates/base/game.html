{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>Quiz - DevPro</title>
        <link rel="stylesheet" href="{% static 'base/assets/styles/app.css' %}"/>
    </head>
    <body>
        <div class="game-page">
            <p class="subtitle-quiz">Quiz</p>
            <p class="subtitle-page">Dev Pro</p>

        <div class="container">

<!--            <div id="loader"></div>-->

                <div id="game" class="justify-center flex-column animate-bottom">

                    <h2>Question {{ index_question }}</h2>
                    <h3>{{ question.content }}</h3>

                    {% for answer in question.answers.array %}
                    <form method="post" action="/question/{{ index_question }}">
                        {% csrf_token %}
                        <input type="hidden" value="{{ forloop.counter0 }}" name="answer_index">
                        <div class="choice-container">
                            <button type="submit" class="choice-prefix">{% cycle 'A' 'B' 'C' 'D' %}</button>
                            <button type="submit" class="choice-text">{{ answer }}</button>
                        </div>
                    </form>
                    {% endfor %}

<!--            </div>-->
        </div>

        </div>
    </body>
    <script src="{% static './assets/js/script.js' %}"></script>
</html>
